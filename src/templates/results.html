{% extends 'index.html' %}

{% block results %}

{% if feeds %}
    <h2>Feeds for <a href="{{url}}">{{url}}</a></h2>
    <ul id="results-list">
        {% for feed in feeds %}
            <li><a href="{{feed.url}}">{{feed.title | safe}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No feeds found at {{url}}</p>
{% endif %}

{% endblock %}
